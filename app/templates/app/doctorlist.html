<style>
body{
    background-image: url("https://region51.com/images/news/bd46b024945c70514ba183c6a4639492_middle.jpg");
    }

p{

}

.button1 {
    color: #fff !important;
    text-transform: uppercase;

    -webkit-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
    -moz-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
    transition: all 0.4s ease 0s
}
</style>
{% for item in doctor%}
