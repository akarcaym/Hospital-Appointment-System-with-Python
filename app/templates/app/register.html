{% extends 'app/base.html'%}
{% block body %}
<style type="text/css">
.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

</style>


<form method="post" class="form-signin">
    {% csrf_token%}
    <h1 class="h3 mb-3 font-weight-normal">Register an account</h1>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <input type="firstname" name="firstname" id="inputfirstname" class="form-control" placeholder="Firstname" required autofocus>    
    <input type="lastname" name="lastname" id="inputlastname" class="form-control" placeholder="Lastname" required autofocus>    
    <input type="username" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
    <input type="birthday" name="birthday" id="inputbirthday" class="form-control" placeholder="Birthday" required autofocus>
    <input type="checkbox" name="is_patient" value="True" style="display:none;" checked>     
    <input type="password" name="password1" id="inputPassword" class="form-control" placeholder="Password" required>
    <input type="password" name="password2" id="inputPassword" class="form-control" placeholder="Password" required>
   
        {% for field in reg_form %}
        <p>     
            
            {% for error in field.errors %}
                <p style="color:red;">{{error}}</p>
            {% endfor %}
        </p>
        {% endfor %}
        {% if reg_form.non_field_errors %}
        <div style="color:red;">
        <p>
            {{reg_form.non_field_errors}}
        </p></div>
        {% endif %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
   
</form>
</div>
{% endblock %}
